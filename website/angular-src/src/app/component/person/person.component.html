<div class="container-fluid">
    <div class="col-sm-3 sidenav">
      <h1>{{person.name}}</h1>
      <div class="row">
        <div class="col-md-15">
          <div class="thumbnail">
            <div class="pull-left">
              <img [src]="person.imagePath"
                   alt="{{ person.name }}"
                   class="img-responsive"
                   style="max-height: 150px; max-width: 150px;">
              <p class="list-group-item-text">{{ person.biograpy }}</p>
            </div>
          </div>
        </div>
        <div> gender :  {{getGender(person.gender)}}</div>
        <a href="https://en.wikipedia.org/wiki/{{person.name}}">wikipedia</a>
      </div>
    </div>

  <div class="col-sm-4">
    <h3>Casted</h3>
    <div *ngFor="let cast of person.castList" >
      <div class="thumbnail">
        <a [routerLink]="['/movie', cast['_id'].id]">
          <img src="{{cast['_id'].posterPath}}" alt="{{cast['_id'].title}}" style="width: 100%">
          <div class="caption">
            "{{cast.character}}"
          </div>
        </a>
      </div>
    </div>
  </div>

  <div class="col-sm-4">
    <h3>Crew</h3>
    <div *ngFor="let crew of person.crewList">
      <div class="thumbnail">
        <a [routerLink]="['/movie', crew['_id'].id]">
          <img src="{{crew['_id'].posterPath}}" alt="{{crew['_id'].title}}" style="width: 100%">
          <div class="caption">
            "{{crew.department}}"
          </div>
        </a>
      </div>
    </div>
  </div>

</div>
