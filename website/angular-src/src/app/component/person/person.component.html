<div class="container-fluid">
    <div class="col-sm-2 sidenav">
      <h3 style="font-weight: bold; text-align: left;">{{person.name}}</h3>
      <div class="row">
        <div class="col-md-15">
          <div class="thumbnail">
            <div class="pull-left" >
              <img src="http://image.tmdb.org/t/p/original{{person.imagePath}}"
                   alt="{{ person.name }}"
                   class="img-responsive"
                   style="height: 75%; width: 75%;">
              <p class="list-group-item-text">{{ person.biograpy }}</p>
            </div>
          </div>
        </div>
        <div> Gender :  {{getGender(person.gender)}}</div>
        <a href="https://en.wikipedia.org/wiki/{{person.name}}">Wikipedia</a>
      </div>
    </div>

  <div class="col-sm-5">
    <h4 style="text-decoration: underline">Actor:</h4>
    <div *ngFor="let cast of person.castList">
      <div class="row">

        <div class="col-sm-3">
          <div class="thumbnail">
            <a [routerLink]="['/movie', cast['_id'].id]">
              <img src="https://image.tmdb.org/t/p/original{{cast['_id']['poster_path']}}"
                   alt="{{cast['_id'].title}}" style="width: 50%; height: 50%;">
            </a>
          </div>
        </div>
       
        <div class="col-sm-4" style="outline-color: none;">

          <br />
            <a [routerLink]="['/movie', cast['_id'].id]">
              {{cast['_id'].title}}
            </a>
            <br />
        </div>

        <div class="col-md-5">
          <div style="outline-color: none;">

            <br />
            As {{cast.character}}
            <br />
          </div>
        </div>

      </div>
     </div>
  </div>

  <div class="col-sm-5">
    <h4 style="text-decoration: underline">Crew:</h4>
    <div *ngFor="let crew of person.crewList">
      <div class="row">
        <div class="col-sm-3">

          <div class="thumbnail">
            <a [routerLink]="['/movie', crew['_id'].id]">
              <img src="http://image.tmdb.org/t/p/original{{crew['_id']['poster_path']}}"
                   alt="{{crew['_id'].title}}" style="width: 50%; height: 50%;">
            </a>
          </div>
        </div>

        <div class="col-sm-4">
          <a [routerLink]="['/movie', crew['_id'].id]">
            <br />
            {{crew['_id'].title}}
            <br />
          </a>
        </div>




        <div class="col-sm-5" style="outline-color: none;">
          <br />
          {{crew.department}}
          <br />
        </div>


      </div>
    </div>
  </div>

</div>
