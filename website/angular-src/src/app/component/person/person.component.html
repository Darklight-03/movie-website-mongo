<h1>{{person.name}}</h1>
<div class="row">
  <div class="col-md-15">
    <div class="thumbnail">
        <div class="pull-left">
          <img [src]="person.imagePath"
               alt="{{ person.name }}"
               class="img-responsive"
               style="max-height: 300px; max-width: 300px;">
          <p class="list-group-item-text">{{ person.biograpy }}</p>
        </div>
      <div>{{getGender(person.gender)}}</div>
    </div>
  </div>
</div>
