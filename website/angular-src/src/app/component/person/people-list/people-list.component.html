<h3>Popular People </h3>

<div class="row">
  <div class="col-md-4" *ngFor="let person of people">
    <div class="thumbnail">
      <a [routerLink]="['/person', person.id]">
        <img src="http://image.tmdb.org/t/p/original{{person.imagePath}}"
        alt="{{person.name}}" style="width: 400px;height: 550px">
        <div class="caption">
          "{{person.name}}"
        </div>
      </a>
    </div>
  </div>
</div>
