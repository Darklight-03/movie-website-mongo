<div class="container">
    <div class="col-lg-6 boder-right">
      <h1 class="text-center">Sign Up</h1>
      <p class="text-center">Please fill in this form to create an account.</p>
      <hr>

      <form [formGroup]= "registerForm" (ngSubmit)=" onSubmit()">
        <div class="form-group">
          <label for="username">username</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors"class="invalid-feedback">
            <div *ngIf="f.username.errors.required">username is required</div>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>

        <!--<div class="form-group">-->
          <!--<label>Confirm Password</label>-->
          <!--<input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />-->
          <!--<div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">-->
            <!--<div *ngIf="f.confirmPassword.errors.required">Confirm required</div>-->
          <!--</div>-->
        <!--</div>-->

      <div class="clearfix">
       <button type="submit" class="btn-success">Sign Up</button>
     </div>
  </form>
    </div>


  <div class="col-lg-6">
    <h1 class="text-center">Sign in with Social Auth</h1>
    <p class="text-center">Click the below buttons to continue with your account</p>
    <hr>

    <button  class="btn-primary" (click)="socialSignIn('facebook')">Sign in with Facebook</button>
    <button class="btn-danger" (click)="socialSignIn('google')">Sign in with Google</button>
  </div>

</div>
