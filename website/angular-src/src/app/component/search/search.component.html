<h3 *ngIf="searching">Searching...</h3>
<h3 *ngIf="corrected">No results found, showing results for {{correction}}</h3>
<div class="row">
    
  </div>

<div class="col-md-3" *ngFor="let item of display">
  <div class="thumbnail">
    <a [routerLink]="['/', item.type, item.id]">
      <img src='http://image.tmdb.org/t/p/w600_and_h900_bestv2{{item.image}}'
      alt="{{item.name}}" style="width:200px;height:300px;">
      <div class="caption" style="font-weight: bold; text-align: center">
        "{{item.name}}"
      </div>
    </a>
  </div>
</div>

<div class="row">
</div>

<div *ngIf="notsearching">
  <button (click)="onClick($event)" [ngClass]="{'fill-data-btn':
  loadingmore == true }">Load More
    <div class="mat-button-ripple mat-ripple" matripple=""></div>
    <div class="mat-button-focus-overlay"></div>
  </button>
</div>
