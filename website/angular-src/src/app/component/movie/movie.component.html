<div class="container-fluid">
  <div class="row content">
    <div class="col-lg-3 sidenav hidden-xs">
      <h2 style="font-weight: bold;">{{movie.title}}</h2>
      <br>
      <ul class="nav nav-pills nav-stacked">
        <li><a href="https://en.wikipedia.org/wiki/{{movie.title}}">Wikipedia</a></li>
	<li><a href="{{movie.imdbLink}}">IMDB</a></li>
        <li>Release Date: {{movie.release_date}}</li>
        <li>Language {{movie.original_language}}
      </ul><br>
    </div>
    <br>

    <div class="col-sm-9">
      <div class="well">
        <div class="thumbnail">
          <img src=  "http://image.tmdb.org/t/p/original{{movie.posterPath}}"
               alt="Image Not Available :("
               class="img-responsive"
               style="height: 400px; max-width: 400px;">
        </div>
        <h5>Overview</h5>
        <p>{{movie.overview}}</p>
      </div>

      <div class="row">
        <h3 style="font-weight: bold;">Cast:</h3>
        <div class="col-sm-4" *ngFor="let cast of movie.castList" >
          <div class="thumbnail">
            <a [routerLink]="['/person', cast.id]">

              <img
              src="http://image.tmdb.org/t/p/original{{cast['profile_path']}}" alt="No image available" style="width: 180px; height: 270px">
              <div class="caption" style="font-weight: bold; text-align: center;">
                "{{cast.name}}"
              </div>
            </a>
          </div>
        </div>
      </div>

        <div class="row">
          <h2>Crew</h2>
          <div class="col-sm-4" *ngFor="let crew of movie.crewList" >
            <div class="thumbnail">
              <a [routerLink]="['/person', crew.id]">
                <img
                src="http://image.tmdb.org/t/p/w600_and_h900_bestv2{{crew['profile_path']}}" alt="No image available" style="width: 180px; height: 270px">
                <div class="caption">
                  "{{crew.name}}"
                </div>
              </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
